<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>ScrollType Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="scroll-page">
    <div class="alert" id="helpAlert">
        Please scroll to the bottom to type in the text.
      </div>
    <div id="instruction" class="prison">
      <p class="notice">
        Here is some quality instruction
      </p>
      <p id="scroll_inputList" display='flex' flex-direction='column'>
      </p>
      <button class="button-1" role="button" id="startScrollButton" onclick="startScrollTest()">START</button>
      <button class="button-1" role="button" id="back2DashboardButton" onclick="window.location.href = 'dashboard.html'">BACK TO DASH</button>
    </div>
    
    <!-- Test Container for scrolling and buttons -->
    <div id="testContainer" class="scroll-container">
      <!-- Buttons will be added dynamically here -->
    </div>
    <div id="typeContainer" class="scroll-container" style="display: none;">
        <p >Type the following word <strong>backwards</strong> in the box below</p>
        <p id="sampleText"></p>
        <input type="text" id="userInput">
        <p id="result"></p>
        <button class="button-1" onclick="handleNext()">Next</button>
    </div>

    <button class="button-6" role="button" id="backButton" onclick="window.location.href='scroll.html'">BACK</button>
    <script src="scrollType.js"></script>
  
  </body>
</html>
